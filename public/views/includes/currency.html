<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
    <a data-ng-click="setCurrency('RUB')" data-ng-class="{active: currency.symbol == 'RUB'}">RUB</a>
  </li>
  <li>
    <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
    <a data-ng-click="setCurrency('SIB')" data-ng-class="{active: currency.symbol == 'SIB'}">SIB</a>
  </li>
  <li>
    <a data-ng-click="setCurrency('mSIB')" data-ng-class="{active: currency.symbol == 'mSIB'}">mSIB</a>
  </li>
  <li>
    <a data-ng-click="setCurrency('bits')" data-ng-class="{active: currency.symbol == 'bits'}">bits</a>
  </li>
</ul>
